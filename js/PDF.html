<html>
<head>
<style>

    #the-canvas {
    border: 1px solid black;
    direction: ltr;
  }

</style>

<script src="pdf.js"></script>


</head>
<body>



<h1>Patent HOT or NOT</h1>

<div>
  <button id="hot" onclick="buttonhot()">hot</button>&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
  <button id="not" onclick="buttonnot()">not</button>
  &nbsp; &nbsp;

</div>

<canvas id="the-canvas" >canvas data here</canvas><br>
<canvas id="the-canvas2" width=300px height=300px></canvas>



<script>

    // If absolute URL from the remote server is provided, configure the CORS
    // header on that server.
    
    var canvas = document.getElementById("the-canvas2");
    var ctx = canvas.getContext("2d");
    ctx.font = "30px Courier";
    ctx.fillText("-[Patent]-", 10, 50);
    

    
    
    var urlpre = Math.floor(Math.random() * 100) + 1; // was 00 - seems to go to 99
    if (urlpre < 10){urlpre="0" + urlpre;}
    
    var urlyear = 2002 + Math.floor(Math.random() * 17) + 1; // 2002 - 2019
    var urlnum = Math.floor(Math.random() * 99) + 1; // was 00,  01 05, 10, 15, 50, 90, 99
    var urlnum2 = Math.floor(Math.random() * 37) + 1; // was 012, 000, 020, 030, 035, 036, 037
    if (urlnum2 < 10){urlnum2="0" + urlnum2;}
    urlnum2 = "0" + urlnum2 // final form is 3 digit 000 up to 037 max
    
    //var urlpage = Math.floor(Math.random() * 3) + 1; // page in publication 0 2 may be first image?
    var urlpage = 2// page in publication 0 2 may be first image?
    
    var line = 80;
    ctx.fillText('Urlpre : '+ urlpre, 10, line);line+=30;
    ctx.fillText('Year   : '+ urlyear, 10, line);line+=30;
    ctx.fillText('Urlnum : '+ urlnum, 10, line);line+=30;
    ctx.fillText('Urlnum2: '+ urlnum2, 10, line);line+=30;
    ctx.fillText('page   : '+ urlpage, 10, line);line+=30;




    //var url = 'https://yacdn.org/serve/https://pdfaiw.uspto.gov/02/2017/00/037/2.pdf';
    var url = 'https://yacdn.org/serve/https://pdfaiw.uspto.gov/00/'+urlyear+'/01/012/'+urlpage+'.pdf';
    
    // Loaded via <script> tag, create shortcut to access PDF.js exports.
    var pdfjsLib = window['pdfjs-dist/build/pdf'];
    
    // The workerSrc property shall be specified.
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'pdf.worker.js';
    
    var pdfDoc = null,
        pageNum = 1,
        pageRendering = true,
        pageNumPending = null,
        scale = 1,
        canvas = document.getElementById('the-canvas'),
        ctx = canvas.getContext('2d');
    
    /**
     * Get page info from document, resize canvas accordingly, and render page.
     * @param num Page number.
     */
    function renderPage(num) {
      pageRendering = true;
      // Using promise to fetch the page
      pdfDoc.getPage(num).then(function(page) {
        var viewport = page.getViewport({scale: scale});
        canvas.height = viewport.height;
        canvas.width = viewport.width;
    
        // Render PDF page into canvas context
        var renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        var renderTask = page.render(renderContext);
    
        // Wait for rendering to finish
        renderTask.promise.then(function() {
          pageRendering = false;
          if (pageNumPending !== null) {
            // New page rendering is pending
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });
    
      // Update page counters
      ////document.getElementById('page_num').textContent = num;
    }
    
    /**
     * If another page rendering in progress, waits until the rendering is
     * finised. Otherwise, executes rendering immediately.
     */
    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }
    

    
    
    /**
     * Asynchronously downloads PDF.
     */
    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
     //// document.getElementById('page_count').textContent = pdfDoc.numPages;
    
      // Initial/first page rendering
      renderPage(pageNum);
    });

    function buttonhot() {
        window.alert("button hot");
        }

    function buttonnot() {
        window.alert("button not");
        }



    </script>



</body>
</html>
